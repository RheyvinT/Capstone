<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>        
    
<div class="container">
    <div class="title">Register</div>

      <form action="#" method="POST">
        <div class="user_details">
            <div class="input-box">
                <span class="details">Name</span>
                <input type="text" placeholder="Full Name" name="name" id="name" required>
            </div>

            <div class="input-box">
                <span class="details">Username</span>
                <input type="text" placeholder="Username" name="username" id="username" required>
            </div>
          
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" placeholder="Email" name="email" id="email" required>
            </div>

            <div class="input-box">
              <span class="details">Phone Number</span>
               <input type="text" placeholder="Phone Number" name="number" id="number" required>  
            </div>

            <div class="input-box">
              <span class="details">Password</span>
              <input type="password" placeholder="Password" name="psw" id="psw" required>
            </div>

            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input type="password" placeholder="Confirm Password" name="psw-repeat" id="psw-repeat" required>
            </div>

          </div>

            <div class="gender-details">
              <input type="radio" name="gender" id="dot-1">
              <input type="radio" name="gender" id="dot-2">
              <input type="radio" name="gender" id="dot-3">

              <span class="gender-title">Gender</span>

              <div class="category">
                <label for="dot-1">
                 <span class="dot one"> </span>                
                 <span class="gender">LALAKE</span>
                </label>
              
                <label for="dot-2">
                 <span class="dot two"> </span>                
                 <span class="gender">BABAE</span>
                </label>    

                <label for="dot-3">
                 <span class="dot three"> </span>                
                 <span class="gender">Prefer not to say</span>
                </label>    
              </div>

           
          
          
        </div>
            <div class="button">
             <input type="submit" name="" value="Register">
            </div>
      </form>
      
     
    
</div>
    
</body>
</html>
